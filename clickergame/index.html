<!Doctype HTML>
<HTML>
	<head>
	  <Title>Clicker Game</Title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="img/icon.png">
	<script src="script.js"></script>
	</head>
	<body>
	<input style="display:none;" type="checkbox" id="check">
		<label for="check">
			<img class="cart" src="img/cart.png">
		</label>
	</input>
	<nav class="compras">
		<ul>
			<li onclick="buy1()"><img src="img/thief.png" height="20px" width="20px" /> Thief   = $10</li>
			<li onclick="buy2()"><img src="img/atm.png"  height="20x" width="20px"/> ATM   = $100</li>
			<li onclick="buy3()"><img src="img/car.png"  height="20px" width="20px"/> Car   = $500</li>
			<li onclick="buy4()"><img src="img/bank.png"  height="20px" width="20px"/> Bank   = $1.000</li>
			<li onclick="buy5()"><img src="img/mansion.png"  height="20px" width="20px"/> Mansion   = $10.000</li>
		</ul>
	</nav>
	
	<div class="box">
		<img class="bag" src="img/money.png" onclick="add()"/>
	</div>
	<h3 id="clickcount">Money: 0</h3>
	<audio>
		<source src="" type="audio/mpeg"/>
	</audio>
	<div class="info">
	<nav>
		<ul>
			<li><img src="img/thief.png" height="35px" width="40px" onclick="alert('1 thief = 1 CPS')"/><span id="thiefcount"> 0</li></span>
			<li><img src="img/atm.png"  height="35x" width="40px" onclick="alert('1 atm = 5 CPS')"><span id="atmcount"> 0</li></span>
			<li><img src="img/car.png"  height="35px" width="40px" onclick="alert('1 car = 25 CPS')"/><span id="carcount"> 0</li></span>
			<li><img src="img/bank.png"  height="35px" width="40px" onclick="alert('1 bank = 50 CPS')"/><span id="bankcount"> 0</li></span>
			<li><img src="img/mansion.png"  height="35px" width="40px" onclick="alert('1 mansion = 500 CPS')"/><span id="mansioncount"> 0</li></span>
			<h3 id="clicksec">CPS: 0</h3>
		</ul>
	</nav>
	</div>
	<div id="buttons">
		<button onclick="save()" id="save">Save</button>
		<button onclick="load()" id="load">Load</button>
		<button onclick="reset()" id="reset">Reset</button>
	</div>
	</body>

</HTML>
